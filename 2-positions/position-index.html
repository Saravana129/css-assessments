<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position Assessments</title>
    <link rel="stylesheet" href="position-style.css">
</head>
<body>
    <div class="restaurant-box-model">
        <div class="rest-header">
            <img class="rest-image" src="https://source.unsplash.com/1600x1000/?restaurant" alt="restaurant image">
            <p class="rest-promotion">Promoted</p>
            <p class="rest-offer">50% OFF up to 100</p>
            <p class="rest-time">38 min</p>
        </div>
        <p class="rest-name">Center Point Restaurant</p>
        <p class="rest-variety">North Indian, Chinese</p>
        <hr>
        <div class="rest-safety">
            <div class="rest-safe-1">
                <p class="rest-max-safety">MAX SAFETY</p>
                <p class="rest-delivery">DELIVERY</p>
            </div>
            <div class="rest-safe-2">
                <p>Follows all Max safety measures to ensure your food is safe</p>
            </div>
        </div>

    </div>
</body>
</html>
